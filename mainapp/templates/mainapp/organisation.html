{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
    <title>Microredes</title>
{% endblock %}

{% block head %}
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js">     </script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css">
        #radar {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
{% endblock %}

{% block content %}
<div class="white_shd full margin_bottom_30">
    <div class="full graph_head">
        <div class="heading1 margin_0">
            <h2>Seleccione su microred de la lista </h2>
        </div>
    </div>
    <div class="table_section padding_infor_info">
        <div class="table-responsive-sm">

            <fieldset class="field-second org">
                <h1><label class="col-md-8">¿Su microred está en la lista?</label></h1>
              <div class="wrapper">
                      <div class="selection">
                          <select id="select-org" name="organisation">
                            <option value="0">Seleccione una microred</option>
                            {% for object in object_list %}
                                <option value= "{{ object.pk }}" onClick="getId(event)">{{ object }}</option>

                            {% endfor %}
                          </select>
                      </div>
                      <div class="field">
                         <label class="label_field hidden">hidden label</label>
                         <a type="submit" id="to-diagnostic" class="main_bt">Realizar diagnostico</a>
                      </div>
                      <div class="field">
                         <label class="label_field hidden">hidden label</label>
                         <a type="submit" id="to-results" class="main_bt">Ver resultados</a>
                      </div>
              </div>

            </fieldset>



                    <div class="button_block">
                        <a href="{% url 'mainapp:orgform' %}" type="submit" class="btn cur-p btn-outline-secondary">Añadir microred</a>
                    </div>


        </div>
    </div>
</div>

<!--radar chart-->
<div class="full" id="radar"></div>

{% endblock %}

{% block js %}
      <script>
      window.addEventListener('DOMContentLoaded', () => {
        $(document).ready(function() {

          $("#select-org").on('change',function(){
                var getValue=$(this).val();
                 $('#to-diagnostic').attr('href',`/diagnostic/${getValue}`);
                 $('#to-results').attr('href',`/results/${getValue}`);
              });
        })
      })
      </script>
{% endblock %}
