{% extends 'mainapp/base.html' %}
{% load static %}

{% block title %}
    <title>Empresas</title>
{% endblock %}

{% block head %}
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js">     </script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <style type="text/css">
        #radar {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
{% endblock %}

{% block content %}
<div class="white_shd full margin_bottom_30">
    <div class="full graph_head">
        <div class="heading1 margin_0">
            <h2>Seleccione su empresa de la lista </h2>
        </div>
    </div>
    <div class="table_section padding_infor_info">
        <div class="table-responsive-sm">
            <fieldset class="field-second">
                <h1><label class="col-md-8">¿Su empresa está en la lista?</label></h1>
                <select class="turnintodropdown" name="organisation">
                    <option value="0">Seleccione una empresa</option>
                    {% for object in object_list %}
                        <option value="0">{{ object }}</option>
                    {% endfor %}
                </select>
            </fieldset>
        </div>
    </div>
</div>

<!--radar chart-->
<div class="full" id="radar"></div>

{% endblock %}l>
